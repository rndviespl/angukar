<app-header [buttonText]="'Добавить API'" (buttonClick)="openCreateDialog()" />
@if (loading)
{
  <app-loading></app-loading>
}
@else 
{
  <div class="container">
    <div class="grid">
    <div *ngFor="let item of cards" tuiAppearance="floating" tuiCardLarge class="card">
      <app-card-api [apiInfo]="item" (apiDeleted)="onApiDeleted(item.name)"></app-card-api>
    </div>
  </div>
  </div>
}
