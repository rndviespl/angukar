<div class="card-container">
    <div *ngFor="let item of entity" tuiCardLarge class="card">
        <div class="card-content">
            <div class="card-header">
                <h1 tuiTitle>{{ item.name }}</h1>
            </div>
            <app-switch [value]="item.isActive" (toggle)="onToggleChange(item, $event)"></app-switch>
        </div>
        <div class="card-actions">
            <button tuiButton>редактировать</button>
            <button tuiButton (click)="apiName ? navigateToApiDetails(apiName, item.name) : null">
                детали
            </button>
            <div>
                <app-icon-trash [item]="item"></app-icon-trash> <!-- Передаем данные карточки -->
            </div>
        </div>
    </div>
</div>
