<div class="header">
    <img alt="Company Logo" src="https://www.titan2.ru/images/temp/logo__ru.jpg"/>
    <app-back-button></app-back-button>
</div>
<div class="container">
    <div *ngFor="let action of actions" tuiAppearance="floating" tuiCardLarge class="card">
        <app-card-endpoint
          [apiInfo]="apiInfo"
          [entityInfo]="entityInfo"
          [actionInfo]="action"
          [apiName]="apiName"
        ></app-card-endpoint>
    </div>
</div>
