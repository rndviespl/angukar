<div class="card-container">
    <div *ngFor="let action of actions" class="action-card">
      <div class="top-right">
        <i class="fa fa-edit"></i>
        <i class="fa fa-trash"></i>
      </div>
      <h3>{{ action.route }}</h3>
      <p>{{ action.type }}</p>
      <p>{{ action.isActive ? 'Active' : 'Inactive' }}</p>
      <div class="actions">
      </div>
    </div>
  </div>
