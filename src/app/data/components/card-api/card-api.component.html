@if (apiInfo != null)
{
    <div class="card">
        <div class="card-content">
            <div class="card-header">
                <h1 tuiTitle>{{ apiInfo.name }}</h1>
                <p>{{ apiInfo.isActive }}</p>
            </div>
            <div class="card-body">
                <span tuiSubtitle>{{ apiInfo.description }}</span>
                <app-switch [value]="apiInfo.isActive" (toggle)="onToggleChange($event)"></app-switch>
            </div>
        </div>
        <div class="card-actions">
            <button tuiButton>редактировать</button>
            <button tuiButton (click)="navigateToApiDetails(apiInfo.name)">детали</button>
        </div>
    </div>
}
@else
{
    <div class="card">
        <div class="card-content">
            <div class="card-header">
                <h1 tuiTitle>Информация не найдена</h1>
                <aside tuiAccessories>
                    <tui-avatar appearance="primary" src="@tui.star" />
                </aside>
            </div>
            <div class="card-body">
                <span tuiSubtitle>Subtitle</span>
            </div>
        </div>
        <div class="card-actions">
            <!-- You can add any additional actions here if needed -->
        </div>
    </div>
}
