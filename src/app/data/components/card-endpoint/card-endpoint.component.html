@if (apiInfo && entityInfo != null){
<div class="card">
    <div class="card-content">
        <div class="card-header">
          <h1 tuiTitle>{{ entityInfo.name }}</h1>
        </div>
        <app-switch></app-switch>
      </div>
      <div class="card-actions">
        <button tuiButton (click)="openEditDialog()">редактировать</button>
        <div>
          <app-icon-trash [item]="entityInfo"></app-icon-trash> <!-- Передаем данные карточки -->
        </div>
      </div>
      <div class="endpoint-list">
        <app-endpoint-card-list
          [apiServiceName]="apiInfo.name"
          [entityName]="entityInfo.name"
          [apiInfo]="apiInfo"
          [entityInfo]="entityInfo">
        </app-endpoint-card-list>
      </div>
      
</div>
}
@else
{
<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h1 tuiTitle>Информация не найдена</h1>
            <aside tuiAccessories>
                <tui-avatar appearance="primary" src="@tui.star" />
            </aside>
        </div>
        <div class="card-body">
            <span tuiSubtitle>Subtitle</span>
        </div>
    </div>
    <div class="card-actions">
        <!-- You can add any additional actions here if needed -->
    </div>
</div>
}
