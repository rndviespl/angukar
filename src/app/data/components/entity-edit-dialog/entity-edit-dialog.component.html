<tui-input tuiAutoFocus tuiTextfieldSize="m" [(ngModel)]="data.name">
    Имя сущности
</tui-input>

<tui-input tuiAutoFocus tuiTextfieldSize="m" [(ngModel)]="data.structure">
    Структура
</tui-input>


<p>
    <button size="m" tuiButton type="button" [disabled]="!hasValue" (click)="submit()">
        Submit

</p>

<ng-template #template>
    <div class="dialog">
        <p>This one is a template dialog</p>
    </div>
</ng-template>
