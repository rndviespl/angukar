<div class="card-container">
  <div *ngFor="let item of cards" tuiAppearance="floating" tuiCardLarge class="card">
    <div class="card-content">
      <div class="card-header">
        <h1 tuiTitle>{{ item.name }}</h1>
        <aside tuiAccessories>
          <tui-avatar appearance="primary" src="@tui.star" />
        </aside>
      </div>
      <div class="card-body">
        <span tuiSubtitle>Subtitle</span>
      </div>
    </div>
    <div class="accordion-column">
    <app-switch></app-switch>
    <button tuiButton size="s" type="button" (click)="navigateToApiDetails(item.name)">
      View Details
    </button>
    </div>
  </div>
</div>
